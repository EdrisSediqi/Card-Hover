<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex flex-col items-center justify-center 
              w-full h-screen bg-VeryDarkBlue">
      <div class="flex flex-col items-center justify-center
      w-auto h-auto bg-DarkBlue p-6 rounded-xl
      shadow-slate-950 shadow-xl">
        <div class="group">
          <div class="relative overflow-hidden">
            <img src="images/image-equilibrium.jpg" alt=""
            class="relative rounded-xl w-72 h-64 mt-1">
            <div class="absolute h-full w-full bg-Cyan/50 rounded-xl flex 
            items-center justify-center -bottom-10 group-hover:bottom-0 opacity-0
            group-hover:opacity-100 transition-all duration-300">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
            </div>
          </div>
        </div>
        <div class="flex flex-col w-52 items-start mr-24 p-2 mt-5">
          <h2 class="text-white text-xl
          cursor-pointer hover:text-Cyan duration-200">
            Equilibrium #3429
          </h2>
          <h3 class="flex text-slate-500 w-72 my-3 text-lg">
          Our Equilibrium collection promotes balance and calm.
        </h3>
        <div class="flex flex-row justify-between w-72">
          <div class="flex items-center text-Cyan">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <div class="ml-2">0.041 ETH</div>
          </div>
          <div class="flex items-center justify-between">
            <svg class="mr-2" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <div class="flex items-end text-slate-500">
              3 days left
            </div>
          </div>
        </div>
        <div class="p-px opacity-50 my-5 w-72 bg-slate-500"></div>
        <div class="flex flex-row items-center w-72">
          <div class="w-8 border-l-White border rounded-full mr-2">
            <img class="" src="images/image-avatar.png" alt="">
          </div>
          <h4 class="flex text-slate-500 text-md ml-3">Creation of</h4>
          <a class="flex ml-2 text-md text-white
          hover:text-Cyan duration-200" href="#">Jules Wyvern</a>

        </div>
        </div>
      </div>
  </div>

</body>
</html>
